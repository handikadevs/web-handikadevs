<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />
    <title>Whoops!, youre offline</title>
    <style>
      :root {
        --bg: #0a0b0d;
        --panel: #0f1115;
        --text: #edeef2;
        --muted: #a1a6b0;
        --border: rgba(255, 255, 255, 0.08);
        --accent: #76c7ff;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        --radius-3xl: 22px;
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Inter, Arial;
        background: radial-gradient(
            1200px 600px at 50% -100px,
            rgba(90, 222, 255, 0.18),
            transparent 60%
          ),
          radial-gradient(
            1200px 700px at 50% 120%,
            rgba(0, 16, 20, 0.7),
            transparent 60%
          ),
          var(--bg);
        display: grid;
        grid-template-rows: 1fr auto;
        padding: calc(12px + var(--safe-top)) 16px
          calc(12px + var(--safe-bottom));
      }
      /* subtle grid texture */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: linear-gradient(
            rgba(255, 255, 255, 0.025) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        background-size: 18px 18px, 18px 18px;
        opacity: 0.6;
        pointer-events: none;
      }

      /* center */
      .wrap {
        display: grid;
        place-items: center;
      }
      .card {
        text-align: center;
        max-width: 760px;
        width: 100%;
        padding: 0 8px;
      }
      .huge {
        margin: 0 0 12px;
        font-weight: 800;
        font-size: clamp(56px, 12vw, 120px);
        letter-spacing: 0.02em;
        text-shadow: 0 2px 0 rgba(0, 0, 0, 0.25);
      }
      .title {
        margin: 0 0 14px;
        font-weight: 700;
        font-size: clamp(22px, 3vw, 36px);
      }
      .muted {
        margin: 0 auto 24px;
        color: var(--muted);
        max-width: 640px;
        line-height: 1.6;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 12px 16px;
        border-radius: 14px;
        cursor: pointer;
        border: 1px solid var(--border);
        background: linear-gradient(
          180deg,
          rgba(118, 199, 255, 0.2),
          rgba(118, 199, 255, 0.13)
        );
        color: #fff;
        font-weight: 700;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.06),
          0 6px 18px rgba(0, 0, 0, 0.35);
      }
      .btn:active {
        transform: translateY(1px);
      }

      /* footer */
      .footer {
        text-align: center;
        color: var(--muted);
        font-size: 13px;
        padding: 16px 0;
        border-top: 1px solid rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(2px);
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card" role="status" aria-live="polite">
        <h1 class="huge">Whoops!</h1>
        <h2 class="title">No Internet Connection</h2>
        <p class="muted">Check your connection or try again.</p>
        <button class="btn" id="retry">Try Again</button>
      </section>
    </main>

    <footer class="footer">
      © 2025
      <a
        href="https://handikadevs.vercel.app/"
        style="color: #78f6e4; text-decoration: none"
        >Handikadevs</a
      >
      — All rights reserved.
    </footer>

    <script>
      ;(function () {
        const reload = () => location.reload()
        document.getElementById("retry")?.addEventListener("click", reload)
        window.addEventListener("online", reload)
      })()
    </script>
  </body>
</html>
